{% extends 'video_collection/base.html' %}
{% block content %}

<div class="title">
    <h2>Add New Video</h2>
</div>

{% for message in messages %}
    <li>{{ message }}</li>
{% endfor %}

<!-- we are using the same view to add or view data depending on POST or GET -->
<form method="POST" action="{% url 'add_video' %}">
    {% csrf_token %}
    {{ new_video_form }}
    <button type="submit">Add Video</button>
</form>

{% endblock %}
